<p>cars works!</p>
<h1>Cars List</h1>
<p *ngIf="!cars">Loading list...</p>

<table class="table table-striped" *ngIf="cars">
    <thead>
        <tr>
            <th>License_plate</th>
            <th>Car_type</th>
            <th>Fourdb</th>
            <th>Engine_capacity</th>
            <th>Employee</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.License_plate}}</td>
            <td>{{car.Car_type}}</td>
            <td>{{car.Fourdb ? "Yes" : "No"}}</td>
            <td>{{car.Engine_capacity? car.Engine_capacity: "Unknown"}}</td>
            <td>{{car.Employee? "Occupied": "Free"}}</td>
            <td>Actions</td>
        </tr>
    </tbody>
</table>
