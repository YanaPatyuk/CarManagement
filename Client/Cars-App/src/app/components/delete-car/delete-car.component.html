<div class="car-details">
    <div class="card-body" *ngIf="car">
        <h3 class="card-title">Car: {{car.licensePlate}}
        <br>ID: {{ car.id}}
        <br >Car type: {{car.carType}}</h3>
        <h1>Are you sure you want to delete?</h1>
        <a [routerLink]="['/cars']" class="btn">No! Back</a>
        <a (click)="deleteCar(car.id)" class="btn btn-danger">Yes! Delete</a>
    </div>
</div>
